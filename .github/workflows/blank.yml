# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_URL: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: new
          path: happy
      - name: Create local changes
        run: |
          cd happy
          echo happy >> happy
          mkdir assetMap-153
          mkdir assetMap-154
          echo NEW_EXIST=true >> $GITHUB_ENV
      - name: Set New
        if: ${{ env.NEW_EXIST == 'true' }}
        run: |
          echo 'NEW<<EOF' >> $GITHUB_ENV
          echo '' >> $GITHUB_ENV
          echo "New: $(find -type d -name "assetMap*" | tail -n 1 | tail -c +3)" >> $GITHUB_ENV
          echo EOF >> $GITHUB_ENV
      - name: Telegram Notify
        uses: appleboy/telegram-action@2efd23283ae25229a0b4d315d5d33f73b346ef99
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          message: |
            Event: ${{ github.event_name }} Status: ${{ job.status }}
            ---	---	---
            New Exist: ${{ env.NEW_EXIST }}${{ env.NEW }}
      - name: Telegram Notify (Fail)
        if: failure() || cancelled()
        uses: appleboy/telegram-action@2efd23283ae25229a0b4d315d5d33f73b346ef99
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          message: |
            Event: ${{ github.event_name }} Status: ${{ job.status }}
            Run Url: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

